          };

          export default Dashboard;
          EOL

          git add src/components/dashboard/Dashboard.js
          git commit -m "feat: Dashboard komponenti oluÅŸturuldu - Issue #${{ github.event.issue.number }}"

      - name: Push Changes and Create PR
        run: |
          git push origin ${{ env.BRANCH_NAME }}
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.FINANCE_APP }}
          commit-message: "feat: ${{ github.event.issue.title }} implementasyonu"
          title: "âœ¨ Feature: ${{ github.event.issue.title }}"
          body: |
