name: Code Automation

on:
  issues:
    types: [opened, edited, labeled]
  workflow_run:
    workflows: ["Code Automation"]
    types:
      - completed

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check-and-fix:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_run' && 
      github.event.workflow_run.conclusion == 'failure' ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'feature-request'))
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.FINANCEAPP_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Check and Fix Dependencies
        run: |
          if [ ! -f "package.json" ]; then
            echo "Creating package.json..."
            echo '{
              "name": "finance-app",
              "version": "0.1.0",
              "private": true,
              "dependencies": {
                "@testing-library/jest-dom": "^5.17.0",
                "@testing-library/react": "^13.4.0",
                "@testing-library/user-event": "^13.5.0",
                "react": "^18.2.0",
                "react-dom": "^18.2.0",
                "react-scripts": "5.0.1",
                "web-vitals": "^2.1.4",
                "@mui/material": "^5.15.11",
                "@mui/icons-material": "^5.15.11",
                "@emotion/react": "^11.11.3",
                "@emotion/styled": "^11.11.0"
              },
              "scripts": {
                "start": "react-scripts start",
                "build": "react-scripts build",
                "test": "react-scripts test",
                "eject": "react-scripts eject"
              }
            }' > package.json
          fi

          echo "Installing dependencies..."
          npm install --legacy-peer-deps
          
          echo "Committing changes..."
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add package.json package-lock.json
          git commit -m "fix: Dependencies added and lock file generated"
          git push origin ${GITHUB_REF#refs/heads/}

      - name: Generate Code
