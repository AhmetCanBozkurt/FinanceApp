                  }}
                >
                  <Typography component="h1" variant="h5">
                    GiriÅŸ Yap
                  </Typography>
                  <Box component="form" onSubmit={handleSubmit} sx={{ mt: 1 }}>
                    <TextField
                      margin="normal"
                      required
                      fullWidth
                      id="email"
                      label="E-posta Adresi"
                      name="email"
                      autoComplete="email"
                      autoFocus
                      value={formData.email}
                      onChange={handleChange}
                    />
                    <TextField
                      margin="normal"
                      required
                      fullWidth
                      name="password"
                      label="Åifre"
                      type="password"
                      id="password"
                      autoComplete="current-password"
                      value={formData.password}
                      onChange={handleChange}
                    />
                    <Button
                      type="submit"
                      fullWidth
                      variant="contained"
                      sx={{ mt: 3, mb: 2 }}
                    >
                      GiriÅŸ Yap
                    </Button>
                    <Box sx={{ textAlign: 'center' }}>
                      <Link href="#" variant="body2">
                        Åifremi Unuttum
                      </Link>
                      <Box sx={{ mt: 1 }}>
                        <Link href="#" variant="body2">
                          HesabÄ±nÄ±z yok mu? KayÄ±t Ol
                        </Link>
                      </Box>
                    </Box>
                  </Box>
                </Box>
              </Container>
            );
          };

          export default Login;
          EOL

          git add src/components/auth/Login.js
          git commit -m "feat: GiriÅŸ sayfasÄ± oluÅŸturuldu - Issue #${{ github.event.issue.number }}"

      - name: Generate Dashboard
        if: contains(github.event.issue.title, 'Dashboard') || contains(github.event.issue.title, 'Ana sayfa')
        run: |
          mkdir -p src/components/dashboard
          cat > src/components/dashboard/Dashboard.js << 'EOL'
