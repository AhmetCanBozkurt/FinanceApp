name: Code Automation

on:
  issues:
    types: [opened, edited, labeled]

jobs:
  process-issue:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'feature-request')
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.FinanceApp_Token }}
      
      - name: Debug Info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Issue title: ${{ github.event.issue.title }}"
          echo "Labels: ${{ toJson(github.event.issue.labels) }}"
          ls -la
          pwd
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Clean npm cache and remove lock files
        continue-on-error: true
        run: |
          npm cache clean --force
          rm -f package-lock.json
          rm -f yarn.lock
      
      - name: Create or Update package.json
        run: |
          echo '{
            "name": "finance-app",
            "version": "0.1.0",
            "private": true,
            "dependencies": {
              "@testing-library/jest-dom": "^5.17.0",
              "@testing-library/react": "^13.4.0",
              "@testing-library/user-event": "^13.5.0",
              "react": "^18.2.0",
              "react-dom": "^18.2.0",
              "react-scripts": "5.0.1",
              "web-vitals": "^2.1.4",
              "@mui/material": "^5.15.11",
              "@mui/icons-material": "^5.15.11",
              "@emotion/react": "^11.11.3",
              "@emotion/styled": "^11.11.0"
            },
            "scripts": {
              "start": "react-scripts start",
              "build": "react-scripts build",
              "test": "react-scripts test",
              "eject": "react-scripts eject"
            }
          }' > package.json
      
      - name: Install Dependencies
        continue-on-error: true
        run: |
          npm install --legacy-peer-deps
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add package.json package-lock.json
          git commit -m "chore: package.json ve package-lock.json güncellendi"
          git push origin main || true
      
      - name: Create Feature Branch
        id: create-branch
        run: |
          BRANCH_NAME="feature/$(echo '${{ github.event.issue.title }}' | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr 'ı' 'i' | tr 'ş' 's' | tr 'ğ' 'g' | tr 'ü' 'u' | tr 'ö' 'o' | tr 'ç' 'c')"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Creating branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
      
      - name: Create Login Page
        if: contains(github.event.issue.title, 'Giriş sayfası')
        continue-on-error: true
        run: |
          mkdir -p src/components/auth
          cat > src/components/auth/Login.js << 'EOL'
          import React, { useState } from 'react';
          import { Box, Button, TextField, Typography, Container, Link } from '@mui/material';

          const Login = () => {
            const [formData, setFormData] = useState({
              email: '',
              password: ''
            });

            const handleChange = (e) => {
              setFormData({
                ...formData,
                [e.target.name]: e.target.value
              });
            };

            const handleSubmit = (e) => {
              e.preventDefault();
              console.log('Form submitted:', formData);
            };

            return (
              <Container component="main" maxWidth="xs">
                <Box
                  sx={{
                    marginTop: 8,
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                  }}
                >
                  <Typography component="h1" variant="h5">
                    Giriş Yap
                  </Typography>
                  <Box component="form" onSubmit={handleSubmit} sx={{ mt: 1 }}>
                    <TextField
                      margin="normal"
                      required
                      fullWidth
                      id="email"
                      label="E-posta Adresi"
                      name="email"
                      autoComplete="email"
                      autoFocus
                      value={formData.email}
                      onChange={handleChange}
                    />
                    <TextField
                      margin="normal"
                      required
                      fullWidth
                      name="password"
                      label="Şifre"
                      type="password"
                      id="password"
                      autoComplete="current-password"
                      value={formData.password}
                      onChange={handleChange}
                    />
                    <Button
                      type="submit"
                      fullWidth
                      variant="contained"
                      sx={{ mt: 3, mb: 2 }}
                    >
                      Giriş Yap
                    </Button>
                    <Box sx={{ textAlign: 'center' }}>
                      <Link href="#" variant="body2">
                        Şifremi Unuttum
                      </Link>
                      <Box sx={{ mt: 1 }}>
                        <Link href="#" variant="body2">
                          Hesabınız yok mu? Kayıt Ol
                        </Link>
                      </Box>
                    </Box>
                  </Box>
                </Box>
              </Container>
            );
          };

          export default Login;
          EOL

          echo "Login component created"
          git add .
          git commit -m "feat: Giriş sayfası oluşturuldu"
          git push origin "${{ steps.create-branch.outputs.branch_name }}" || true
      
      - name: Create PR
        if: success() || failure()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.FinanceApp_Token }}
          commit-message: "feat: ${{ github.event.issue.title }} implementasyonu"
          title: "✨ Feature: ${{ github.event.issue.title }}"
          body: |
            Closes #${{ github.event.issue.number }}
            
            ## 📝 Implementation Details
            ${{ github.event.issue.body }}
            
            ## 🔍 Review Points
            - [ ] Feature requirements met
            - [ ] Tests added
            - [ ] Documentation updated
          branch: "${{ steps.create-branch.outputs.branch_name }}"
          base: main 