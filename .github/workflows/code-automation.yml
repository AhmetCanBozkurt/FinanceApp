                          HesabÄ±nÄ±z yok mu? KayÄ±t Ol
                        </a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            )
          }

          export default Login
          EOL

          # Update package.json for Vite and Tailwind
          cat > package.json << 'EOL'
          {
            "name": "finance-app",
            "private": true,
            "version": "0.1.0",
            "type": "module",
            "scripts": {
              "dev": "vite",
              "build": "vite build",
              "lint": "eslint . --ext js,jsx --report-unused-disable-directives --max-warnings 0",
