name: Code Automation

on:
  issues:
    types: [opened, edited, labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  process-issue:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'feature-request')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.FINANCE_APP }}
      
      - name: Create Feature Branch
        run: |
          # Create feature branch name from issue title
          BRANCH_NAME="feature/$(echo '${{ github.event.issue.title }}' | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr 'Ä±' 'i' | tr 'ÅŸ' 's' | tr 'ÄŸ' 'g' | tr 'Ã¼' 'u' | tr 'Ã¶' 'o' | tr 'Ã§' 'c')"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Generate Login Page
        if: contains(github.event.issue.title, 'GiriÅŸ sayfasÄ±') || contains(github.event.issue.title, 'login')
        run: |
          mkdir -p src/components/auth
          cat > src/components/auth/Login.js << 'EOL'
