name: Code Automation

on:
  issues:
    types: [opened, edited, labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  process-issue:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'feature-request')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.FINANCE_APP }}
      
      - name: Create Feature Branch
        run: |
          # Create feature branch name from issue title
          BRANCH_NAME="feature/$(echo '${{ github.event.issue.title }}' | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr 'ı' 'i' | tr 'ş' 's' | tr 'ğ' 'g' | tr 'ü' 'u' | tr 'ö' 'o' | tr 'ç' 'c')"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Generate Login Page
        if: contains(github.event.issue.title, 'Giriş sayfası') || contains(github.event.issue.title, 'login')
        run: |
          mkdir -p src/components/auth
          cat > src/components/auth/Login.js << 'EOL'
          import React, { useState } from 'react';
          import { Box, Button, TextField, Typography, Container, Link } from '@mui/material';

          const Login = () => {
            const [formData, setFormData] = useState({
              email: '',
              password: ''
            });

            const handleChange = (e) => {
              setFormData({
                ...formData,
                [e.target.name]: e.target.value
              });
            };

            const handleSubmit = (e) => {
              e.preventDefault();
              console.log('Form submitted:', formData);
            };

            return (
              <Container component="main" maxWidth="xs">
                <Box
                  sx={{
                    marginTop: 8,
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                  }}
                >
                  <Typography component="h1" variant="h5">
                    Giriş Yap
                  </Typography>
                  <Box component="form" onSubmit={handleSubmit} sx={{ mt: 1 }}>
                    <TextField
                      margin="normal"
                      required
                      fullWidth
                      id="email"
                      label="E-posta Adresi"
                      name="email"
                      autoComplete="email"
                      autoFocus
                      value={formData.email}
                      onChange={handleChange}
                    />
                    <TextField
                      margin="normal"
                      required
                      fullWidth
                      name="password"
                      label="Şifre"
                      type="password"
                      id="password"
                      autoComplete="current-password"
                      value={formData.password}
                      onChange={handleChange}
                    />
                    <Button
                      type="submit"
                      fullWidth
                      variant="contained"
                      sx={{ mt: 3, mb: 2 }}
                    >
                      Giriş Yap
                    </Button>
                    <Box sx={{ textAlign: 'center' }}>
                      <Link href="#" variant="body2">
                        Şifremi Unuttum
                      </Link>
                      <Box sx={{ mt: 1 }}>
                        <Link href="#" variant="body2">
                          Hesabınız yok mu? Kayıt Ol
                        </Link>
                      </Box>
                    </Box>
                  </Box>
                </Box>
              </Container>
            );
          };

          export default Login;
          EOL

          git add src/components/auth/Login.js
          git commit -m "feat: Giriş sayfası oluşturuldu - Issue #${{ github.event.issue.number }}"

      - name: Generate Dashboard
        if: contains(github.event.issue.title, 'Dashboard') || contains(github.event.issue.title, 'Ana sayfa')
        run: |
          mkdir -p src/components/dashboard
          cat > src/components/dashboard/Dashboard.js << 'EOL'
          import React from 'react';
          import { Grid, Paper, Typography, Box } from '@mui/material';

          const Dashboard = () => {
            return (
              <Box sx={{ flexGrow: 1, p: 3 }}>
                <Typography variant="h4" gutterBottom>
                  Dashboard
                </Typography>
                <Grid container spacing={3}>
                  <Grid item xs={12} md={6} lg={3}>
                    <Paper sx={{ p: 2, display: 'flex', flexDirection: 'column' }}>
                      <Typography variant="h6">Toplam Gelir</Typography>
                      <Typography variant="h4" color="primary">₺0</Typography>
                    </Paper>
                  </Grid>
                  <Grid item xs={12} md={6} lg={3}>
                    <Paper sx={{ p: 2, display: 'flex', flexDirection: 'column' }}>
                      <Typography variant="h6">Toplam Gider</Typography>
                      <Typography variant="h4" color="error">₺0</Typography>
                    </Paper>
                  </Grid>
                  <Grid item xs={12} md={6} lg={3}>
                    <Paper sx={{ p: 2, display: 'flex', flexDirection: 'column' }}>
                      <Typography variant="h6">Net Bakiye</Typography>
                      <Typography variant="h4" color="success">₺0</Typography>
                    </Paper>
                  </Grid>
                  <Grid item xs={12} md={6} lg={3}>
                    <Paper sx={{ p: 2, display: 'flex', flexDirection: 'column' }}>
                      <Typography variant="h6">Bu Ay</Typography>
                      <Typography variant="h4">₺0</Typography>
                    </Paper>
                  </Grid>
                </Grid>
              </Box>
            );
          };

          export default Dashboard;
          EOL

          git add src/components/dashboard/Dashboard.js
          git commit -m "feat: Dashboard komponenti oluşturuldu - Issue #${{ github.event.issue.number }}"

      - name: Push Changes and Create PR
        run: |
          git push origin ${{ env.BRANCH_NAME }}
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.FINANCE_APP }}
          commit-message: "feat: ${{ github.event.issue.title }} implementasyonu"
          title: "✨ Feature: ${{ github.event.issue.title }}"
          body: |
            Closes #${{ github.event.issue.number }}
            
            ## 📝 Implementation Details
            ${{ github.event.issue.body }}
            
            ## 🔍 Review Points
            - [ ] Feature requirements met
            - [ ] Component functionality tested
            - [ ] UI/UX design approved
            - [ ] Code follows project standards
            
            ## 🎯 Related Issue
            Issue: #${{ github.event.issue.number }}
          branch: ${{ env.BRANCH_NAME }}
          base: main
          labels: |
            automated-pr
            needs-review
            feature 