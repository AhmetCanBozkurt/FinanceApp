name: PR Automation

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.FinanceApp_Token }}
      
      - name: Get changed files
        id: file-changes
        run: |
          echo "files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | tr '\n' ' ')" >> $GITHUB_OUTPUT
      
      - name: Create or Update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.FinanceApp_Token }}
          commit-message: "feat: Automated PR for recent changes"
          title: "🤖 Automated PR: Recent Changes"
          body: |
            ## 🔄 Automated Pull Request
            
            ### 📝 Changes include:
            ${{ github.event.head_commit.message }}
            
            ### 🔍 Review Points:
            - [ ] Code follows project standards
            - [ ] Tests are included and passing
            - [ ] Documentation is updated
            
            ### 📦 Changed Files:
            ```
            ${{ steps.file-changes.outputs.files }}
            ```
          branch: ${{ github.ref_name }}
          base: main
          labels: |
            automated-pr
            needs-review 