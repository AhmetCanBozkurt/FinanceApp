name: Cursor Agent Automation

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened, edited]

jobs:
  cursor-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --no-package-lock
          echo "Dependencies installed successfully"

      - name: Run tests
        run: |
          echo "Running tests..."
          npm test -- --coverage --watchAll=false || echo "Tests failed but continuing..."

      - name: Build project
        run: |
          echo "Building project..."
          npm run build || echo "Build failed but continuing..."

      - name: Get changed files
        id: file-changes
        if: github.event_name == 'push'
        run: |
          echo "Getting changed files..."
          echo "files=$(git diff --name-only HEAD~1 HEAD | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Create PR
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/heads/main')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.FINANCE_APP }}
          commit-message: "feat: Automated changes by Cursor Agent"
          title: "ğŸ¤– Automated PR: Latest Changes"
          body: |
            ## Automated Pull Request
            
            Changes made by Cursor Agent based on recent commits.
            
            ### ğŸ“ Latest Commit:
            ${{ github.event.head_commit.message }}
            
            ### ğŸ” Review Points:
            - [ ] Code quality maintained
            - [ ] Tests passing
            - [ ] Build successful
            
            ### ğŸ“¦ Changed Files:
            ```
            ${{ steps.file-changes.outputs.files }}
            ```
          branch: cursor-agent/changes
          base: main
          labels: |
            automated-pr
            cursor-agent 